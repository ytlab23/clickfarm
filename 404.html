<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f7ff;
            color: #333;
            text-align: center;
        }
        .error-container {
            max-width: 600px;
            padding: 2rem;
        }
        h1 {
            font-size: 4rem;
            margin: 0;
            color: #4a6bff;
        }
        p {
            font-size: 1.2rem;
            margin: 1rem 0 2rem;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            background: #4a6bff;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            transition: background 0.3s;
        }
        a:hover {
            background: #3a56d4;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>Sorry, the page you are looking for doesn't exist or has been moved.</p>
        <a href="/">Go to Homepage</a>
    </div>
</body>
</html>
